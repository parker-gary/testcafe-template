name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: "10.x"
    - uses: Meemaw/testcafe-action@master
      with:
        args: "chrome:headless ./tests"
